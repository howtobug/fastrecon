<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Language" content="en" />
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#4188c9">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <link rel="icon" href="./favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <!-- Generated: 2018-04-16 09:29:05 +0200 -->
    <title>FASTRECON | Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,500,500i,600,600i,700,700i&amp;subset=latin-ext">
    <script src="../static/assets/js/require.min.js"></script>
    <script>
      requirejs.config({
          baseUrl: '.'
      });
    </script>
    <!-- Dashboard Core -->
    <link href="../static/assets/css/dashboard.css" rel="stylesheet" />
    <script src="../static/assets/js/dashboard.js"></script>
    <!-- c3.js Charts Plugin -->
    <link href="../static/assets/plugins/charts-c3/plugin.css" rel="stylesheet" />
    <script src="../static/assets/plugins/charts-c3/plugin.js"></script>
    <!-- Google Maps Plugin -->
    <link href="../static/assets/plugins/maps-google/plugin.css" rel="stylesheet" />
    <script src="../static/assets/plugins/maps-google/plugin.js"></script>
    <!-- Input Mask Plugin -->
    <script src="../static/assets/plugins/input-mask/plugin.js"></script>



    <style>

    </style>

  </head>
  <body class="">
    <div class="page">
      <div class="page-main">
        <div class="header py-4">
          <div class="container">
            <div class="d-flex">
              <a class="header-brand" href="./index.html">
                <h3 name="brand-text" id="brand-text">FASTRECON</h3>
              </a>
              <div class="d-flex order-lg-2 ml-auto">
                <div class="dropdown d-none d-md-flex">
                </div>
                <div class="dropdown">
                  <a href="#" class="nav-link pr-0 leading-none" data-toggle="dropdown">
                    <span class="avatar" style="background-image: url(../static/assets/images/profile.png)"></span>
                    <span class="ml-2 d-none d-lg-block">
                      <span class="text-default">Américo Júnior</span>
                      <small class="text-muted d-block mt-1">Administrator</small>
                    </span>
                  </a>
                  <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">

                  </div>
                </div>
              </div>
              <a href="#" class="header-toggler d-lg-none ml-3 ml-lg-0" data-toggle="collapse" data-target="#headerMenuCollapse">
                <span class="header-toggler-icon"></span>
              </a>
            </div>
          </div>
        </div>
        <div class="header collapse d-lg-flex p-0" id="headerMenuCollapse">
          <div class="container">
            <div class="row align-items-center">

              <div class="col-lg order-lg-first">
                <ul class="nav nav-tabs border-0 flex-column flex-lg-row">
                  <li class="nav-item">
                    <a href="{{ url_for('index') }}" class="nav-link active"><i class="fe fe-home"></i> Home</a>
                  </li>
                  <li class="nav-item">
                    <a href="{{ url_for('recon') }}" class="nav-link" data-toggle="dropdown"><i class="fa fa-eye"></i> Recon</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="my-3 my-md-5">
          <div class="container">
            <div class="page-header">
              <h1 class="page-title">
                Dashboard
              </h1>
            </div>
            <div class="row row-cards">
              <div class="col-6 col-sm-4 col-lg-12">
                <div class="card">
                  <div class="card-body p-3 text-center">
                    <div class="text-right text-green">
                      <i class="fe fe-target"></i>
                    </div>
                    <div class="h1 m-0">{{ totalTargets }}</div>
                    <div class="text-muted mb-4">Targets</div>
                  </div>
                </div>
              </div>

              <!-- START OF TARGET LIST -->

              <div class="col-12">
                <div class="card">
                  <div class="card-header">
                    <h3 class="card-title">Targets</h3>
                  </div>
                  <div class="table-responsive">
                    <table class="table card-table table-vcenter text-nowrap">
                      <thead>
                        <tr>
                          <th class="w-1">Id.</th>
                          <th>Target</th>
                          <th>Subdomains</th>
                          <th></th>
                          <th></th>
                          <th></th>
                          <th></th>
                          <th></th>
                          <th></th>
                        </tr>
                      </thead>
                        {% for target in targetList %}
                      <tbody>
                        <tr>
                          <td><span class="text-muted">{{ target._id }}</span></td>
                          <td><a href="https://{{ target.domain }}" class="text-inherit">{{ target.domain }}</a></td>
                          <td>
                            -
                          </td>
                          <td>
                          </td>
                          <td>
                          </td>
                          <td>
                          </td>
                              <td class="text-xl-right">
                                     <form id="myForm" action="{{ url_for('view') }}" method="POST">
                                         <input type="hidden" value="{{ target.domain }}" name="domain" id="domain">
                                         <input type="submit" href="#" class="btn btn-secondary btn-sm" value="View"/>
                                      </form>
                              </td>
                                <td class="text-xl-right">
                                       <a href="/screenshots/{{ target.domain }}" target="_blank"><button class="btn btn-secondary btn-sm dropdown-toggle" data-toggle="dropdown">Screenshots</button></a>
                                </td>

                          <td>
                            <a class="icon" href="/delete/{{ target._id }}">
                              <i class="fe fe-trash-2"></i>
                            </a>
                          </td>
                        </tr>
                        {% endfor %}

                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- END of TARGET LIST -->

      <footer class="footer">
        <div class="container">
          <div class="row align-items-center flex-row-reverse">
            <div class="col-auto ml-lg-auto">
              <div class="row align-items-center">
              </div>
            </div>
            <div class="col-12 col-lg-auto mt-3 mt-lg-0 text-center">
              Copyright © 2020 <a href=".">FastRecon</a>. Theme by <a href="https://codecalm.net" target="_blank">codecalm.net</a> All rights reserved.
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
